# Dit bestand bevat uitgewiste regels die ik bewust heb laten staan.
# Ik hoop zo enig inzicht te verschaffen in de afgelegde zoektocht. 

spring.datasource.url=jdbc:h2:mem:filmlanddb
#spring.datasource.url=jdbc:h2:file:D:/data/java
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=none

#spring.sql.init.mode=always
spring.session.jdbc.initialize-schema=always
server.servlet.context-path=/

